<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #f99;
            display: none;
        }
    </style>
</head>
<body>

    <button>点击按钮，让div运行</button>
    <button>停止div的动画</button>
    <div></div>
    
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // 停止动画 stop()
            //   作用：停止当前元素正在执行的动画效果, 如果元素的动画队列中还有后续动画，那么元素将会执行后续动画去了。

            $("button").eq(0).click(function () {
                $("div").slideDown(2000).slideUp(2000);
            })

            $("button").eq(1).click(function () {
                $("div").stop(true, true);

                // stop方法还有两个参数
                // stop(clearQueue, jumpToEnd);
                //  1. clearQueue: 是否来清除元素的动画队列， true： 清除
                //  2. jumpToEnd：是否跳转到当前正在执行的动画的最终状态 true 跳转
                //  两个参数都是有默认值 都是false
            })

        })
    </script>
</body>
</html>
