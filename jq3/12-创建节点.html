<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    
    <!-- <a href="http://www.baidu.com">百度啊</a> -->

    
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // 创建节点

            // 原生js
            /*var link = document.createElement("a");
            link.href = "http://www.baidu.com";
            link.innerText = "百度啊";
            document.body.appendChild(link);*/

            // jQ创建节点
            // 语法：$(html字符串)
            // 注意点：引号问题
            var $link = $('<a href="http://www.baidu.com"><span>哈哈</span>百度123</a>');

            // 也要添加

            // jq的 append()
            $("body").append( $link );


            // 小结： $符号的作用
            //  1. 参数为函数，作用为入口函数
            //  2. 参数为选择器，作用为获取元素
            //  3. 参数为DOM对象，作用为将DOM对象转jq对象
            //  4. 参数为html字符串，作用为创建元素
        })
    </script>
</body>
</html>
