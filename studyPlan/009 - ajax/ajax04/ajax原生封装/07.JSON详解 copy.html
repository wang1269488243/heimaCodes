			/*
			  - 数据结构为键值对 uname: 'lisi'
			  - key 必须是使用英文的双引号包裹的字符串 "uname":"lisi"
			  - 字符串类型的值必须使用双引号包裹 "uname":"lisi"
			  - JSON 中不能写注释
			  - JSON 的最外层必须是对象或数组格式
			  - 不能使用 undefined 或函数作为 JSON 的值
			  - value 的数据类型可以是数字、字符串、布尔值、null、数组、对象6种类型
			 */
