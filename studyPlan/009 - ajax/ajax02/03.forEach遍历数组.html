  <script>
    // 关于遍历
    var arr = ['刘德华', '张学友', '谭咏麟', '张国荣']
    // 原生for循环
    /* for (var i = 0; i < arr.length; i++) {

    // 数组的forEach方法 遍历

    }) */

    // 数组的some方法 遍历  判断数组中是否有符合条件的数据,

    /* var ret = arr.some(function (item, index) {

    })
    console.log(ret); */

    // 举例: 找到 6666数据的索引
    var arr2 = [2, 324, 34545, 6666, 43565, 7687, 4356768]
    var count = 0
    arr2.some(function (item, index) {
      if (item === 6666) {
        console.log(index); // 当前6666的索引号
        // 必须 return true 才能终止后续遍历
        //代码层面的性能优化
        return true
      }
      count++
    })
    console.log('遍历的次数' + count);

    // jQ的 $.each 遍历
    // 参数与数组的 forEach方法 顺序相反
    $.each(arr, function (index, ele) {
      console.log(ele, index);
    })

  </script>
