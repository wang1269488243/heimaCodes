<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div id="box" style="width: 600px; padding: 20px; border: 10px solid pink;">
        <h1>这是大飞哥在家浪</h1>
        <br>
        <span>这是大飞哥 ..... ，不知道在干嘛</span>
    </div>

    <p>这是大飞哥在外</p>

    
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // 添加节点

            // append() 就是封装了appendChild方法
            //  语法： parent.append( child );
            //  作用：把child添加到父节点的里面的最后面

            // 对于添加的child，如果是页面中本来就存在的，就是个剪贴的效果
            // $("#box").append( $("p") );

            // 如果child参数是个html字符串，先去创建并添加到容器中
            // $("#box").append( '<p>这是大飞哥2世在外</p>' );


            // appendTo()  作用同append方法，写法上区别
            // 语法： child.appendTo( parent );
            // $("p").appendTo( $("div") );
            // 以上代码简化写法
            // $("p").appendTo( "#box" );


            // prepend && prependTo  作用一样，写法上有区别
            // prepend
            // 语法： parent.prepend(child);
            // 作用： 把child添加到parent里面的最前面

            // $("#box").prepend( $("p") );
            // $("p").prependTo( "div" );


            // after before
            // after A.after(B); // A和B做兄弟，B在A的后面
            // before  A.before(B); // A和B做兄弟，B在A的前面

            $("div").after( $("h1") );
            $("div").before( $("span") );



            // 小结  添加操作
            //  添加做孩子
            //      append appendTo  里面的最后面
            //      prepend prependTo  里面的最前面
            //  添加做兄弟
            //      after  后面
            //      before 前面

        })
    </script>
</body>
</html>
