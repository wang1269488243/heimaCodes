<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #f99;
            display: none;
        }
    </style>
</head>
<body>
    
    <button>展 示</button>
    <button>隐 藏</button>
    <button>切 换</button>

    <div></div>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // 三组基本动画

            // 一组
            // show    hide()   toggle()
            // 展示    隐藏     切换展示

            // show(speed, easing, callback);
            // 参数：
            //   speed：动画时长 单位是ms
            //      除了写数值之外，还可以写字符串
            //      提供了默认的字符串
            //      "fast" 200
            //      "normal" 400
            //      "slow" 600
            //      如果字符串不是三者之一，取normal

            //   easing：动画效果  默认值 swing （秋千，钟摆） linear（匀速）

            //   callback：函数，这个函数是当动画执行结束的时候来调用

            // 三个参数都是可选的

            // 注意：对于show系列动画来说，不给参数就没有动画效果

            // 展示
            $("button").eq(0).click(function () {
                $("div").show(1000, function () {
                    // console.log("打印了");
                    $("div").css("backgroundColor", "lime");
                });
            })

            // 隐藏
            $("button").eq(1).click(function () {
                $("div").hide(3000, function () {
                    console.log("hide div");
                });
            })

            // 切换
            $("button").eq(2).click(function () {
                $("div").toggle(1000, function () {
                    console.log("toggle div");
                });
            })

        })
    </script>
</body>
</html>
