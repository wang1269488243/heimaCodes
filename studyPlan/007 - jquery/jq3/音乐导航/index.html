<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav {
            width: 700px;
            height: 60px;
            background-color: black;
            margin: 0 auto;
        }

        .maps {
            width: 700px;
            text-align: center;
        }

        .maps img {
            width: 80%;
            margin-top: 30px;
        }

        .nav li {
            width: 100px;
            height: 60px;
            /*border: 1px solid yellow;*/
            float: left;
            position: relative;
            overflow: hidden;
        }

        .nav a {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 24px;
            color: blue;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            z-index: 2;
        }

        .nav span {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: yellow;
            top: 60px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="javascript:void(0);">导航1</a>
                <span></span>
            </li>
            <li><a href="javascript:void(0);">导航2</a><span></span></li>
            <li><a href="javascript:void(0);">导航3</a><span></span></li>
            <li><a href="javascript:void(0);">导航4</a><span></span></li>
            <li><a href="javascript:void(0);">导航5</a><span></span></li>
            <li><a href="javascript:void(0);">导航6</a><span></span></li>
            <li><a href="javascript:void(0);">导航7</a><span></span></li>
        </ul>
        <div class="maps">
            <img src="1.jpg" alt="">
        </div>
        <div class="mp3">
            <audio src="mp3/1.mp3"></audio>
            <audio src="mp3/2.mp3"></audio>
            <audio src="mp3/3.mp3"></audio>
            <audio src="mp3/4.mp3"></audio>
            <audio src="mp3/5.mp3"></audio>
            <audio src="mp3/6.mp3"></audio>
            <audio src="mp3/7.mp3"></audio>
        </div>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {
            
            // 功能：
            //  鼠标移入到导航li上去
            //   1. 播放对应的音乐文件 下标对应
            //   2. 让对应的span升上去   top=0;  动画  animate

            var $lis = $(".nav li");
            var $audios = $(".mp3 audio");

            $lis.mouseenter(function () {
                // 播放对应的音乐文件
                //  1. 获取到当前的导航的下标
                var idx = $(this).index();
                //  2. 从audio里面找到对应下标的音乐文件进行播放
                // console.log( $audios.eq(idx) );

                // 播放资源文件，方法 play() 
                // 是H5提供的，jQ没有对齐进行封装该方法
                // 注意点：该方法是只能DOM对象调用，jQ对象无法调用

                // load() 重新加载资源 是H5提供的， jQ对象无法调用

                // $audios.eq(idx).play(); // error

                // 注意点：不能链式编程 是DOM对象
                $audios.get(idx).load();
                $audios.get(idx).play();

                // 让对应的span升上去
                $(this).children("span").stop().animate({top: 0});
            })

            // 鼠标移出导航的时候，需要让对应的span下来
            $lis.mouseleave(function () {
                $(this).children("span").stop().animate({top: 60});
            })
        })
    </script>
</body>

</html>
