<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #f99;
            display: none;
        }
    </style>
</head>
<body>
    
    <button>展 示</button>
    <button>隐 藏</button>
    <button>切 换</button>

    <div></div>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // 三组基本动画

            // 一组
            // slideDown()    slideUp()   slideToggle()
            // 向下展示        向上隐藏       切换
    
            // 参数和show系列的参数一致

            // 三个参数都是可选的

            // 注意：对于slide系列动画来说，不给参数默认有动画效果 normal

            // 展示
            $("button").eq(0).click(function () {
                $("div").slideDown(3000, function () {
                    console.log("slideDown div 3000");
                });
            })

            // 隐藏
            $("button").eq(1).click(function () {
                $("div").slideUp(3000, function () {
                    console.log("slideUp div");
                });
            })

            // 切换
            $("button").eq(2).click(function () {
                $("div").slideToggle(1000, function () {
                    console.log("slideToggle div");
                });
            })
        })
    </script>
</body>
</html>
