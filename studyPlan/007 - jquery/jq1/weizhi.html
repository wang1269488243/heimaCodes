<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.father{
			width: 400px;
			height: 1100px;
			background-color: red;
			margin: 100px;
			overflow: hidden;
		}
		.son{
			width: 200px;
			height: 200px;
			background-color: blue;
			margin: 50px;
		}
		.back{
			position: absolute;
			bottom: 0;
			left: 200px;
		}
	</style>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
		<div class="back">返回顶部</div>
		<div class="con"></div>
	</body>
	<script type="text/javascript" src="./jq.js"></script>
	<script type="text/javascript">
			$(function(){
				// $('.son').offset({
				// 	top:200,
				// 	left:200
				// })
				$('.son').position({
					top:100,
					left:100
				})
				
				$(window).scroll(function(){
					console.log($(document).scrollTop())
				})
				if(  $(document).scrollTop() >= $('.con').offset().top){
					$('.back').show()
				}
				
				$('.back').on('click',function(){
					$(document).scrollTop(0)
				})
			})
	</script>
</html>
